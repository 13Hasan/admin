<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .login-box, .admin-content {
      max-width: 400px;
      margin: 50px auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success {
      color: lightgreen;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="login-box" id="login-box">
  <h2>Admin Giriş</h2>
  <input type="text" id="username" placeholder="İstifadəçi adı" />
  <input type="password" id="password" placeholder="Şifrə" />
  <button onclick="checkLogin()">Daxil ol</button>
  <p id="error" style="color: red;"></p>
</div>

<div class="admin-content hidden" id="admin-content">
  <h2>Welcome, Admin ✅</h2>
  <p class="success">Sifarişləri, formaları və digər admin funksiyaları buradan idarə edə bilərsiniz.</p>
  <!-- Buraya istədiyin admin funksiyaları əlavə edə bilərik -->
</div>

<script>
  const ADMIN_USER = "qehbe";
  const ADMIN_PASS = "sensen";

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("admin-content").classList.remove("hidden");
    } else {
      error.textContent = "Yanlış istifadəçi adı və ya şifrə!";
    }
  }
</script>

</body>
</html>
