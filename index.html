<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äì Qaqash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 50px;
      text-align: center;
    }
    .login-box, .admin-panel {
      max-width: 400px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-box" class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <div id="admin-panel" class="admin-panel hidden">
    <h2>üëë Welcome to Admin Panel</h2>
    <p>Only you can see this page.</p>
    <!-- Burada sifari≈ül…ôr v…ô ba≈üqa ≈üeyl…ôr olacaq -->
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (username === "qehbe" && password === "sensen") {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "‚ö†Ô∏è Wrong username or password.";
      }
    }
  </script>

</body>
</html>
